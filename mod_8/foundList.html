<div>
  <!-- length: {{ list.length }}
  search ex: {{ searchExecuted }} -->
  <!-- length mfi: {{ myFoundItems.length }} -->

<ul>
    <li ng-repeat="item in list">
        {{ item.name }}, {{ item.short_name }}, {{ item.description }}
        <button ng-click="onRemove({index: $index});">Don't want this one!</button> 
    </li>
  </ul>
<p></p>


</div>

<div class="errorMessage" ng-if="(list.length == 0) &&  searchExecuted">Nothing found</div>
