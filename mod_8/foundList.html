<div>
  length: {{ list.length }}
  <!-- length mfi: {{ myFoundItems.length }} -->

<ul>
    <li ng-repeat="item in list">



        {{ item.short_name }}, {{ item.name }}, {{ item.description }}
        <button ng-click="onRemove({index: $index});">Remove Item</button> 
    </li>
  </ul>
<p></p>


</div>
